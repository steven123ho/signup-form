<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="./signup.js" defer></script>
</head>
<body>
    
    <div class="left">
        <h1>Odin Sign Up</h1>
        <img src="odin-lined.png" alt="TOP logo blue">
       
    </div>

    <div class="right">
        <h1>Login To My Fake Sign-Up Page</h1>
        <p>Coding is really hard and I hope it will get easier!</p>
        
        <div>
            <form action="GET">
                <div>
                    <label for="first_name">First Name
                        <input type="text" id="first_name" placeholder="First" required>
                    </label>
             
                    <label for="last_name">Last Name
                        <input type="text" id="last_name" placeholder="Last" required>
                    </label>
                </div>

                <div>
                    <label for="user_email">Email
                        <input type="email" id="user_email" placeholder="youremail@website.com" required>
                    </label>
               
                    <label for="phone_number">Phone
                        <input type="tel" id="phone_number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </label>
                </div>

                <div>
                    <label for="user_password">Password
                        <input class="error" type="password" id="user_password" required>
                    </label>

                    <label for="confirm_password">Confirm Password
                        <input class="error" type="password" id="confirm password" required>
                    </label>
                </div>

                <button>Create Account</button>
            </form>
        </div>

        <h3>Already Have an Account? <button>LOG IN</button></h3>
    </div>




</body>
</html>
